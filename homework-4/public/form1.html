<body>
 <div class="form_data">
    <form action="">
        <h1>Contact Us</h1>
        <p>Your name</p>
       <input type="text" name="name" id="name" placeholder="First Name">
       <input type="text" name="name" id="name" placeholder="Last Name">
       <p>Email Address</p>
       <input type="email" name="email" id="email" placeholder="eg.example@.com">
       <p>Phone number</p>
       <input type="number" name="number" id="number" placeholder="+1 800 000 00">
       <p>Message</p>
       <textarea name="message" id="" cols="30" rows="10"></textarea>
       <div class="btn">
        <button>Submit <i class="fas fa-arrow-right"></i></button>
       </div>
      
    </form>
 </div>
