<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&family=Lato:ital,wght@0,300;0,400;1,300&family=Open+Sans:wght@300;400;700&family=Roboto&family=Ubuntu:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../src/css/common/common.css">
</head>
<body>
  <div class="flex">
     <div id="form_container_1">
        <div class="forminner_container">  
        <h2>Sign Up</h2>
        <form class="form_first">
             <input type="email" placeholder="Your email">
             <input type="password" placeholder="Your Password">
             <input type="checkbox">
             <span>Accept the<a href="#">Terms&conditions</a></span>
             <button class="btn1">Sign up</button>
             <p>Have an account?<a href="#">Log in</a></p>
        </form>
       </div>

        <div class="form_footer">
        <i class="fa-brands fa-facebook fa-2x"></i>
        <i class="fa-brands fa-twitter fa-2x"></i>  
        <i class="fa-brands fa-instagram fa-2x"></i>

        </div>
   
     </div>

     <div id="form_container_2">
        <h2>Sign in</h2>
        <form class="form_second">
             <input type="email" placeholder="Your email">
             <input type="password" placeholder="Your Password">
             <a href="#">Forgot Password?</a>
             <button class="btn2">SIGN IN</button>
             <p>Or Sign in with:</p>
             <div class="iconcontainer">
                <i class="fa-brands fa-facebook fa-2x"></i>
                <i class="fa-brands fa-twitter fa-2x"></i>  
                <i class="fa-brands fa-instagram fa-2x"></i>     
             </div>
            
        </form>
     </div>

</div>

    <script src="https://kit.fontawesome.com/5fd3387f13.js" crossorigin="anonymous"></script>
</body>
</html>
